<ion-view view-title="Websites">
  <div class="chat-web-fallback-content">
    <a rel="noopener" target="_blank" href="{{ result.redirectUrl }}" ng-repeat="result in vm.results" class="chat-web-fallback-item">
      <div class="chat-web-fallback-item__wrapper-top">
        <div class="chat-web-fallback-item__detail">
          <div class="chat-web-fallback-item__detail-image">
            <img src="https://thehaze.org/wp-content/uploads/2017/08/web-service-short.jpg" alt="">
          </div>
          <div class="chat-web-fallback-item__detail-meta">
            <h5 class="chat-web-fallback-item__title">{{ result.title }}</h5>
            <p ng-bind-html="result.description"></p>
          </div>
        </div>
      </div>
      <div class="chat-web-fallback-item__wrapper-bottom"></div>
    </a>
  </div>
</ion-view>
